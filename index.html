<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>점심 뭐 먹지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- GNB -->
    <header class="gnb">
      <h1 class="gnb__title text-title">점심 뭐 먹지</h1>
      <button type="button" class="gnb__button" aria-label="음식점 추가">
        <img src="./add-button.png" alt="음식점 추가" />
      </button>
    </header>

    <main>
      <!-- 모든 음식점/즐겨찾기 내브바 -->
      <section class="restaurant-nav-container">
        <div class="restaurant-nav text-body selected" id="all-restaurant">모든 음식점</div>
        <div class="restaurant-nav text-body" id="favorite-restaurant">자주 가는 음식점</div>
      </section>

      <!-- 카테고리/정렬 필터 -->
      <section class="restaurant-filter-container"></section>

      <!-- 음식점 목록 -->
      <section class="restaurant-list-container"></section>

      <!-- 음식점 추가 모달 -->
      <div class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-container"></div>
      </div>
    </main>
  </body>
</html>
